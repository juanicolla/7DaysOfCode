<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>7 Days of Code - Oracle</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }

    h1 {
      color: #222;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 1;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    a {
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #007acc, #005b99);
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    a:hover {
      background: linear-gradient(135deg, #005b99, #004080);
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    a:active {
      transform: scale(0.98);
    }
  </style>
</head>
